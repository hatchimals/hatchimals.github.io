---
layout: base
---
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="block-title">{{page.title}}</h1>
            <div class="block">
                {{ content }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
           <h1 class="block-title">Fr√•gor och svar</h1>
            <div class="block">
                {% for post in site.posts %}
                    {% if post.categories contains 'qa' %}
                        <article>
                            <h3>
                                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
                            </h3>
                        </article>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
